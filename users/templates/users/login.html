{% extends "base.html" %}
{% block content %}
  <div class="content-section container col-lg-8">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login</legend>
        {{ form }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Login</button>
          <small class="text-muted"><a class="ml-2" href="#">Forgot Password</a></small>
        </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Need an account?<a class="ml-2" href="{% url 'toRegister' %}">Register</a>
      </small>
    </div>
  </div>
{% endblock content %}
